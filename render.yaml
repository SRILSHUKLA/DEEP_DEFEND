services:
  - type: web
    name: deepfake-detector
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_SECRET_KEY
        sync: false
      - key: MAX_CONTENT_LENGTH
        value: 16777216
      - key: DEFAULT_CREDENTIALS_PATH
        value: new_credentials.json
    plan: free
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
